version: "2"
sql:
  - engine: "sqlite"
    schema: "store/migrations/"
    queries: "store/queries/"
    gen:
      go:
        package: "store"
        out: "store"
        emit_json_tags: true
        overrides:
          - column: "users.email"
            go_struct_tag: 'required:"true" format:"email"'

